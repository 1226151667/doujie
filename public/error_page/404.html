<!DOCTYPE html>
<html lang="en-US"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>错误页面-{$website.title}</title>
    <meta name="keywords" content="{$website.keyword}" />
    <meta name="description" content="{$website.description}" />
    <meta name="author" content="doujie" />
    <!-- 网页ico图标设置 -->
    <link rel="icon" type="image/ico" href="{$website.icon_path}">
    <!-- {$website.script_head} -->
<style>
a,a:hover{text-decoration:none;color:#3c3c3c;}
.footer{margin:auto;text-align:center;font-size:14px;width:500px}
.footer ul li{display:inline-block;margin:0 10px 10px;} 
.footer a:hover{color:#62a5ff;transition:ease all 0.6s;-webkit-transition:ease all 0.6s;}
.dm_copyRight{border-top:1px solid #adadad;width:100%;padding-top:10px;}
.dm_copyRight,.dm_copyRight a{color:#adadad}
@media (max-width:600px){
    .footer{width:100%;}
}
.error-wrapper {
    width:300px;
    text-align:center;
    margin:0 auto;
    margin-top:5%;
}
.error-wrapper h2 {
    font-size:30px;
    color:#62a5ff;
    text-transform: uppercase;
    font-weight: bold;
}
.error-wrapper h3 {
    color: #adadad;
    text-transform: uppercase;
    font-weight: bold;
    margin-top: 0;
}
.error-wrapper .back-btn {
    color:#62a5ff;
    border: 1px solid #62a5ff;
    padding: 15px 30px;
    border-radius: 5px;
    -webkit-border-radius: 5px;
    text-decoration: none;
    display: inline-block;
    margin-bottom: 20px;
}
.error-wrapper .back-btn:hover {
    background:#62a5ff;
    color:#fff;
    border-color:#62a5ff;
}
</style>
</head>
<body>
<section class="error-wrapper text-center">
    <h1><img alt="404图片" src="/static/h/images/404-error.png"></h1>
    <h2>没有找到页面</h2>
    <h3>网站小哥不知道又跑哪偷懒去了</h3>
    <a class="back-btn" href="/">返回首页</a>
</section>
<!-- {include file="public/footer" /} -->
</body>
</html>
